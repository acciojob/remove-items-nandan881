<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Color from Dropdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Remove Color from Dropdown</h2>
    <select id="colorSelect" class="form-control mb-2">
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="White">White</option>
        <option value="Black">Black</option>
    </select>
    <input type="button" value="Select and Remove" class="btn btn-danger w-100" onclick="removeColor()">
    
    <script>
        function removeColor() {
            const select = document.getElementById('colorSelect');
            if (select.selectedIndex !== -1) {
                select.remove(select.selectedIndex);
            }
        }
    </script>
</body>
</html>
